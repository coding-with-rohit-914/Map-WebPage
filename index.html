<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Map Contact Us Page</title>

    <style>
        .a{
            width: 1150px;
            height: 300px;
        }

        .c{
            margin-top: 10px;
            box-shadow: 0px 0px 5px black;
        }

    </style>

</head>
<body>
    <div class="container">
        <div>
            <h1 class="text-center">Contact Us</h1>
            <p class="text-center">Ut possimus qui ut temporibus culpa velit eveniet modi omnis est adipisci expedita <br> at voluptas atque vitae autem</p>
        </div>
       
        <iframe class="a" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d96806.67946770083!2d-74.0334878353264!3d40.69140033740452!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c250d225bfafdd%3A0x249f013a2cd25d9!2sJersey%20City%2C%20NJ%2C%20USA!5e0!3m2!1sen!2sin!4v1697800651768!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <div class="row">
            <div class="col-3">
                <h2 class="mt-4"> <i class="bi bi-geo-alt">  Location:</i></h2>
                        <p class="ml-4">A108 Adam Street, New York, NY 535022</p>
                    
                <h2> <span class="bi bi-envelope">  Email:</span></h2>
                        <p class="ml-4">info@example.com</p>
            
                <h2> <span class="bi bi-phone">  Call: </span></h2>
                        <p class="ml-4">+1 5589 55488 555</p>
            </div>

            <div  class="col-9">
                    <div class="d-flex">
                        <input type="text" placeholder="Your Name" class=" offset-md-4 col-md-4 mt-4 c"/>

                        <input type="text" placeholder="Your Email" class=" ml-1 float-right offset-md-5
                        col-md-4 mt-4 c"/>
                    </div>

                        <input type="text" placeholder="Subject" class="offset-md-4 col-md-8 c";/>
                    
                        <textarea placeholder="Message" rows=5 class="offset-md-4 col-md-8 mt-2 c"></textarea>

                    <div class="button">
                        <input type="submit" value="Send Message" class="offset-md-7 mt-3 btn btn-outline-danger c">
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
